<!DOCTYPE html>
<html>
<head>
    <title>Animaciones de multimedia</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>IMAGENES</h1>
    <p>Imagenes en diferentes formatos</p>
    <div class="imagenes-container">
        <div class="imagenes-png">
            <h2>png - 484 KB</h2>
            <img src="imagenes/coliseoromano.png" class="coliseoromano-png" />
        </div>
        <div class="imagenes-jpg">
            <h2>jpg - 484 KB</h2>
            <img src="imagenes/coliseoromano.jpg" class="coliseoromano-jpg"/>
        </div>
        <div class="imagenes-webp">
            <h2>webp - 484 KB</h2>
            <img src="imagenes/coliseoromano.webp" class="coliseoromano-webp"/>
        </div>
    </div>
    <hr/>
    <div class="todo">
        <h1>AUDIOS</h1>
        <p>Audios de 5 segundos en el formato de menos peso:</p>
        <h2>WAV - 1,04 MB</h2>
            <div class="contenedor"> 
                <audio controls src="audio/Carlos_Carty_-_PIECES_OF_REDEMPTION.wav"/>
            </div>
    </div>
</body>
</html>
